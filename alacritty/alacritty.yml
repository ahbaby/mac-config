import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml

env:
  TERM: xterm-256color

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s HelloWorld"
      
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  # 窗口标题
  title: Alacritty
  # 是否允许终端的应用更改窗口标题
  dynamic_title: true
  
  opacity: 0.9
  position:
    x: 220
    y: 140
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: buttonless  #full 
  dimensions:
    columns: 120
    lines: 40
  option_as_alt: Both

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

scrolling:  
  # 回滚缓冲区中的最大行数。 设置为 0 会禁用滚动
  history: 1000

  # 一次滚动几行
  multiplier: 3

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: bold  
  italic:
    family: "Hack Nerd Font"
    style: italic  
  size: 16.0
  
mouse:
  hide_when_typing: true

live_config_reload: true

# Bindings are always filled by default, but will be replaced when a new
# binding with the same triggers is defined. To unset a default binding, it can
# be mapped to the `ReceiveChar` action. Alternatively, you can use `None` for
# a no-op if you do not wish to receive input characters for that binding.
key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
  - { key: C,        mods: Command,       action: Copy                         }
  - { key: Q,        mods: Command,       action: Quit                         }
  - { key: N,        mods: Command,       action: ReceiveChar                  }
  - { key: W,        mods: Command,       action: ReceiveChar                  }
  - { key: Return,   mods: Command,       action: ToggleFullscreen             }
